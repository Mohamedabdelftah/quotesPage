<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/personal-style.css" />
    <title>QUOTE OF THE DAY</title>
  </head>
  <body class="bg-primary-subtle">
    <div class="container text-center">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                  <h1 class="py-2">Quote of the Day</h1>
                </div>
                <div class="col-12">
                  <h2 class="py-1">
                    Press the button below to recieve a random quote!
                  </h2>
                  <buttton class="btn btn-info fs-4 m-2 p-4" onclick="generateQuote()">New Quote</buttton>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row justify-content-center align-items-center g-2">
                <div class="card w-50" style="width: 18rem;">
                    <img src="images/0.jpg" class="w-100" id="ownerImg" class="card-img-top" alt="Oscar Wilde">
                    <div class="card-body">
                      <q class="card-text" id="quoteBody">Be yourself; everyone else is already taken.</q><br/>
                      <span class='text-muted'>--</span><span class='text-muted' id="quoteOwner">Oscar Wilde</span>
                    </div>
                    
                  </div>
            </div>
     
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
